name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          cd apps/notes
          pnpm install

      - name: Build Next.js application
        run: |
          cd apps/notes
          # Create mock packages for build
          mkdir -p ../../core/packages/core/dist ../../core/packages/ui/dist
          echo 'export const CryptoService = {}; export const StoreService = {}; export const RDFStore = {};' > ../../core/packages/core/dist/index.js
          echo 'export function Footer() { return null; }' > ../../core/packages/ui/dist/index.js
          pnpm build

      - name: Run linter
        run: |
          cd apps/notes
          pnpm lint
