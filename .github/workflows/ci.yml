name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify structure
        run: |
          echo "✅ Repository structure:"
          ls -la
          echo "✅ Apps directory:"
          ls -la apps/
          echo "✅ Notes app:"
          ls -la apps/notes/
          echo "✅ Monorepo files exist"

      - name: Test basic Node.js
        run: |
          node --version
          npm --version
          echo "✅ Node.js environment working"
